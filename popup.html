<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Filler</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            width: 380px; /* Increased width for more fields */
            font-family: 'Inter', sans-serif;
        }
        .entry-card {
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            position: relative;
            background-color: white;
        }
        .remove-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: none;
            border: none;
            color: #94a3b8;
            cursor: pointer;
            font-weight: bold;
        }
        .remove-btn:hover {
            color: #ef4444;
        }
    </style>
</head>
<body class="bg-slate-50 p-4">
    <div class="space-y-4">
        <div class="text-center">
            <h1 class="text-xl font-bold text-slate-800">Job Form Filler</h1>
            <p class="text-sm text-slate-500">Save your profile and fill forms instantly.</p>
        </div>

        <!-- Personal Information -->
        <h2 class="text-lg font-semibold text-slate-700 border-b pb-1">Personal Info</h2>
        <div id="profile-form" class="space-y-3">
            <input type="text" id="firstName" placeholder="First Name" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="text" id="lastName" placeholder="Last Name" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="email" id="email" placeholder="Email Address" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="tel" id="phone" placeholder="Phone Number" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="url" id="linkedin" placeholder="LinkedIn URL" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="url" id="github" placeholder="GitHub URL" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <input type="url" id="portfolio" placeholder="Portfolio/Website URL" class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            <textarea id="coverLetter" placeholder="Your elevator pitch or short cover letter intro..." class="w-full px-3 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 h-24"></textarea>
        </div>
        
        <!-- Work Experience -->
        <div class="flex justify-between items-center">
             <h2 class="text-lg font-semibold text-slate-700">Work Experience</h2>
             <button id="add-work-btn" class="text-sm bg-blue-100 text-blue-700 font-semibold py-1 px-3 rounded-full hover:bg-blue-200 transition-colors">+ Add</button>
        </div>
        <div id="work-experience-entries"></div>

        <!-- Education -->
        <div class="flex justify-between items-center">
             <h2 class="text-lg font-semibold text-slate-700">Education</h2>
             <button id="add-education-btn" class="text-sm bg-blue-100 text-blue-700 font-semibold py-1 px-3 rounded-full hover:bg-blue-200 transition-colors">+ Add</button>
        </div>
        <div id="education-entries"></div>


        <div class="flex items-center space-x-2 pt-4">
            <button id="save-btn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Save Profile</button>
            <button id="fill-btn" class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-green-700 transition-colors">Fill This Page</button>
        </div>
        <p id="status-message" class="text-center text-xs text-green-600 font-medium h-4"></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
